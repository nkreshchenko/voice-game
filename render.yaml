services:
  - type: web
    name: voice-game-server
    env: node
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: https://voice-game-web.onrender.com

  - type: static-site
    name: voice-game-web
    buildCommand: npm install && npm run build
    staticPublishPath: ./out
    envVars:
      - key: NEXT_PUBLIC_SOCKET_URL
        value: https://voice-game-server.onrender.com 